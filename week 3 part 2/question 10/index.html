<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Registration Forms 
        </legend>
        <form action="/subsscribe" method="GET">
            <label for="name">User Name:</label>
            <input type="name" name="name" id="name" required placeholder="Enter your name"> <br>

            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" required placeholder="Enter email"> <br> 

            <label for="pass">Passwords:</label>
            <input type="password" id="pass" name="pass" id="pass" required placeholder="Enter password"> <br>

            
            <input type="checkbox" id="option" name="Selected" value="option">
            <label for="option">Terms and conditions:</label>
        </form>
       
    </fieldset>
</body>
</html>
